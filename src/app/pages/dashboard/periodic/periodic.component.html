<div class="row">
  <nav class="col-sm-3 col-md-2 d-none d-sm-block bg-light sidebar">
    <ul class="nav nav-pills flex-column">
      <li class="nav-item">
        <a class="nav-link" routerLink="/dashboard/overview">Overview</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" routerLink="/dashboard/periodic">Periodic
          <span class="sr-only">(current)</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/dashboard/real-time">Real-time</a>
      </li>
    </ul>
  </nav>

  <main role="main" class="col-sm-9 ml-sm-auto col-md-10 pt-3">
    <h1>Periodic measurements</h1>
    <form>
      <div class="form-row">
        <div class="col">
          <label class="sr-only" for="exampleFormControlSelect1">Reading:</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option selected>Reading</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <div class="col">
          <label class="sr-only" for="startdate">From:</label>
          <input type="date" class="form-control" id="startdate" placeholder="from" />
        </div>
        <div class="col">
          <label class="sr-only" for="enddate">To:</label>
          <input type="date" class="form-control" id="enddate" placeholder="to" />
        </div>
        <div class="col">
          <button type="submit" class="btn btn-primary">Filter</button>
        </div>
      </div>
    </form>
  </main>
</div>
